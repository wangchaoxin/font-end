<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
</head>
<body>
<!--src文件路径，alt文件显示不出来时候显示的文字，title  tooltip显示的信息
width 和height指定宽和高,align=left right水平对齐 align=top middle bottom 垂直对齐-->
<p>
    <img src="../images/p1.jpeg" alt="A family of
   quokka" title="The quokka is an Australian
   marsupial that is similar in size to the
   domestic cat." height="100" width="200" align=" right"/>
    There are around 10,000 living species of birds that inhabit different ecosystems from the Arctic to the Antarctic.
    Many species undertake long distance annual migrations, and many more perform shorter irregular journeys
</p>
<!--figure元素，可以给image加标题-->
<figure>
    <img src="../images/p1.jpeg" alt="Photograph of
       two sea otters floating in water">
    <br/>
    <figcaption>Sea otters hold hands when they sleep so they don't drift away from each other.</figcaption>
</figure>
</body>
</html>

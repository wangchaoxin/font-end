<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<p>给表格加头部</p>
<!--边框,cellpadding单元格间距,单元格边距cellspacing, bgcolor单元格背景色-->
<table border="1" cellpadding="10" cellspacing="10" bgcolor="#f0f8ff">
    <caption>表格头部</caption>
    <!--表头-->
    <tr>
        <th>表头1</th>
        <th>表头2</th>
        <th>表头3</th>
    </tr>
    <!--表格内容-->
    <tr>
        <td>表格1</td>
        <td>表格2</td>
        <!--表格内标签：列表-->
        <td>
            <ul>
                <li>列表1</li>
                <li>列表1</li>
                <li>列表1</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>

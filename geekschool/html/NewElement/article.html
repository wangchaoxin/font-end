<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article</title>
</head>
<body>
<!--article 表示一段独立的元素-->
    <article>
        <header>
            <h1>h1</h1>
        </header>
        <p>内容</p>
        <footer>footer</footer>
    </article>
    <!--也可以当作一个内嵌的插件使用,嵌入一个页面-->
    <article>
        <h1>内嵌页面</h1>
        <object>
            <embed src="article.html">
        </object>
    </article>
</body>
</html>

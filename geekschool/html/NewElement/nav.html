<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav</title>
</head>
<body>
    <!--可以作为一个页面导航的连接组，连接到其他页面或者当前页面的其他部分

            传统导航条
            侧边导航栏
            页内导航
            翻页操作
    -->

        <ul>
            <li><a href="#">a1</a></li>
            <li><a href="#">a2</a></li>
        </ul>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box_demo</title>
</head>
<style>
    * {
        /*设置margin:0px，防止body有空白边距*/
        margin: 0px;
        padding: 0px;
    }
</style>
<body>
    <div id="header" style="width: 100%;background-color: black;height: 50px">
        <!--margin:auto 设置居中对齐-->
        <div style="margin: auto;width: 75%;background-color: blue;height: 100%"></div>
    </div>
    <div id="body" style="height: 1500px;width: 75%;margin: auto;background-color: #8affc9">
        <div style="height: 1000px;background-color: #8694ff"></div>
        <div style="height: 500px;background-color: #9effe5"></div>
    </div>
    <div id="footer" style="height: 500px;width: 75%;margin: auto;background-color: #efefef">
        <div style="height: 400px;background-color: #ee3e80"></div>
        <div style="height: 100px;background-color: black"></div>
    </div>
</body>
</html>

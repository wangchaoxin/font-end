<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>global properties</title>
</head>
<body>
<!--全局属性-->
<!--contenteditable 元素可编辑,hidden 隐藏元素-->
<ul contenteditable="true">
    <li hidden>标题1</li>
    <li>标题2</li>
    <li>标题3</li>
</ul>
<!--spellcheck 拼写检查-->
<input type="text" spellcheck="true">
<!--tab 设置tab按键顺序-->
<a href="#" tabindex="1">tab1</a>
<a href="#" tabindex="3">tab3</a>
<a href="#" tabindex="2">tab2</a>
</body>
</html>
